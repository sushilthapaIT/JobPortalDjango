{% load static %}

{% block body %}

{% include 'navigation.html' %}

<script>
    function checkpass()
    {
        if(document.signup.pwd.value != document.signup.cpwd.value)
        {
            alert('Password and Repeat Password field does not match');
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }

</script>

<marquee style="font-family: 'Courier New', Courier, monospace; font-size: 25px; color: darkcyan;">
    User SignUp
</marquee>

<form name="signup" class="container mt-5" onsubmit="return checkpass();" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" placeholder="Enter First Name" required/>
        </div>

        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" required/>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Contact</label>
            <input type="text" class="form-control" name="contact" placeholder="Enter Contact Number" required/>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Email ID</label>
            <input type="text" class="form-control" name="email" placeholder="Enter Email Address" required/>
        </div>
    </div>

    
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Password</label>
            <input type="password" class="form-control" name="pwd" placeholder="Enter Password" required/>
        </div>

        <div class="form-group col-md-6">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="cpwd" placeholder="Enter Password Again" required/>
        </div>
    </div>

    
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Gender</label>
            <div style="border: 1px solid lightgrey; padding: 5px; border-radius: 6px;">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male" />
                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                </div>

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female" />
                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>
            </div>
        </div>

        <div class="form-group col-md-6">
            <label>Image</label>
            <input type="text" class="form-control" name="image" required/>
        </div>
    </div>
    
    <input type="submit" value="submit" class="btn btn-primary mt-3" style="width: 200px;">
</form>


{ %include 'footer.html'% }
{% endblock %}
